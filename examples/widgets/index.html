<!doctype html>
<html>

    <head>

        <meta charset="utf-8" />
        <title></title>

        <link rel="stylesheet" href="stylesheets/spinner.css" />

        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/style-mini.css" />

        <script src="vendors/Traceur.js"></script>
        <script src="vendors/ES6ModuleLoader-0.6.1.js"></script>
        <script src="vendors/System-0.6.6.min.js"></script>

        <script src="bootstrap.js"></script>

    </head>

    <body>

        <div id="main">

            <div id="screen">

                <canvas class="display">
                </canvas>

                <div class="overlay error-overlay">
                    <div class="error">No engine has been selected</div>
                </div>

                <div class="overlay loading-overlay visible">
                    <div class="spinner">
                        <div class="spinner-container container1">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                        <div class="spinner-container container2">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                        <div class="spinner-container container3">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                    </div>
                </div>

                <div class="overlay pause-overlay">
                    <div class="play">
                    </div>
                </div>

            </div>

            <div id="navigation">
                <div class="status">&#9679;</div>
                <div class="logo">Virtjs</div>
                <div class="name">Pokemon RED [EU]</div>
            </div>

        </div>

    </body>

</html>
