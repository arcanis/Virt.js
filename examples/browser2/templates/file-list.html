<div class="file-list">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">File Listing on <span class="name">{{ name }}</span></a>
            </div>
        </div>
    </nav>

    <div class="list-group">
        <a class="list-group-item" ng-repeat="rom in roms" href="{{ rom.href }}">
            {{ rom.name }}
        </a>
    </div>

</div>
